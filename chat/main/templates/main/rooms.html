{% extends 'room/base.html' %}
{% block content %}
<br> <br> 
<h1 style="text-align:center;"> Rooms </h1>
<br>

<div class="container">
    
    <div class="row">
        {% for room in rooms %}
        <div class="col-3">
            <div class="card" >
                <div class="card-body" style="text-align: center;">
                  <h5 class="card-title">{{room.name}}</h5>
                  
                  <button class="btn btn-primary" style="border-radius: 20px solid black; "><a href="{%url 'room' room.slug %}" style="list-style: none; text-decoration: none; color: white;" class="card-link">Join</a></button>
                  
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
    
</div>

{% endblock content %}
